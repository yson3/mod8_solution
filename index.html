<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<body>
<body>
	<div class="container" ng-controller="NarrowItDownController as nidc">
	    <h1>Narrow Down Your Chinese Menu Choice</h1>

	    <div class="form-group">
	      <input type="text" placeholder="search term" class="form-control" ng-model="nidc.searchTerm">
	    </div>
	    
	    <div class="form-group narrow-button">
	      <button class="btn btn-primary" ng-click="nidc.search()">Narrow It Down For Me!</button>
	    </div>

	    <br/>
	    <br/>

	    <!-- found-items should be implemented as a component -->
	    <found-items found="nidc.found" on-remove="nidc.remove(itemIndex)"></found-items>
  	</div>
</body>
</html>
